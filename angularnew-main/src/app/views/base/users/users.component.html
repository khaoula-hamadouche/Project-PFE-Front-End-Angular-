
<c-row>
  <c-col xs>
    <c-card class="mb-4 shadow-sm">
      <c-card-body>

        <!-- Barre de recherche -->
        <div class="d-flex justify-content-between mb-3">
          <h5 class="mb-0">Gestion des Utilisateurs</h5>

          <div class="d-flex gap-2">
            <!-- Bouton Voir le Rapport Utilisateurs -->
            <button type="button" class="btn btn-primary" (click)="generatePdfReport()">
              <svg cIcon name="cilPrint"></svg> Rapport
            </button>

            <!-- Nouveau bouton Ajouter un utilisateur -->
            <button type="button" class="btn btn-secondary ms-2" (click)="add()"><svg cIcon name="cilUserFollow"></svg>
               Ajouter </button>

          </div>
        </div>






        <ag-grid-angular
          style="width: 100%; height:500px;"
          class="ag-theme-alpine"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [rowData]="rowData"
          [pagination]="true"
          [paginationPageSize]="paginationPageSize"
          [paginationPageSizeSelector]="paginationPageSizeSelector"
          (gridReady)="onGridReady($event)"
        ></ag-grid-angular>


      </c-card-body>
    </c-card>
  </c-col>
</c-row>
